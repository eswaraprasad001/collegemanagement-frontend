
            <div class="row" ng-controller="AdminController">
                <div class="col-md-12">
                    <div class="row" *ngIf="updateDisplay">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h1 class="text-center">Update Users</h1>
                                </div>
                                <div class="panel-body" style="width: 50%; margin: 0 auto;">
                                    <form  name="hotelForm" class="form-horizontal" (submit)="updateStaff()">
                                        <div class="row control-group required-asterisk" style="padding-top: 5px;">
                                            <label class="col-md-5 control-label">Id</label>
                                            <input type="text" class="col-md-4" [(ngModel)]="staffname" name="studentname"
                                                placeholder="StudentName" required>
                                        </div>
                                        <div class="row control-group required-asterisk" style="padding-top: 5px;">
                                            <label class="col-md-5 control-label">Email</label>
                                            <input type="text" class="col-md-4" [(ngModel)]="doj" name="doj"
                                                placeholder="Hotel Address" required>
                                        </div>
                                        <div class="row control-group required-asterisk" style="padding-top: 5px;">
                                            <label class="col-md-5 control-label">Email</label>
                                            <input type="text" class="col-md-4" [(ngModel)]="stream" name="stream"
                                                placeholder="Hotel Address" required>
                                        </div>
                                        <div class="row control-group required-asterisk" style="padding-top: 5px;">
                                            <label class="col-md-5 control-label">Role</label>
                                            <input type="text" class="col-md-4"[(ngModel)]="address" name="address"
                                                placeholder="Zip code" required>
                                        </div>
                                        <div class="row control-group required-asterisk" style="padding-top: 5px;">
                                            <label class="col-md-5 control-label">Status</label>
                                            <input type="text" class="col-md-4"[(ngModel)]="designation" name="designation"
                                                placeholder="City" required>
                                        </div>
                                        <div class="row control-group required-asterisk" style="padding-top: 5px;">
                                            <label class="col-md-5 control-label">Status</label>
                                            <input type="text" class="col-md-4"[(ngModel)]="staffid" name="staffid"
                                                placeholder="City" required>
                                        </div>
                                        <div class="row" style="padding-top: 5px;" align="center">
                                            <button class="btn btn-primary" type="submit" value="Submit">Proceed</button>
                                            <button class="btn btn-primary" (click)="setUpdate()" type="button">cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
    
                    </div>
            </div>

            department: this.department,
            address: this.address,
            phoneno: this.phoneno,
            batch:this.batch,
            studentid: this.studentid -->

<div class="row" ng-hide="addHotel">
    <div class="col-md-12  mx-auto">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="text-center">Your Profile </h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive" style="padding-top:5px;">
                    <table id="hotels" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>staffname</th>
                                <th>doj</th>
                                <th>address</th>
                                <th>stream</th>
                                <th>designation</th>
                                <th>staffid</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{currentStaff.staffname}}</td>
                                <td>{{currentStaff.doj}}</td>
                                <td>{{currentStaff.address}}</td>
                                <td>{{currentStaff.stream}}</td>
                                <td>{{currentStaff.designation}}</td>
                                <td>{{currentStaff.staffid}}</td>
                                <button class="btn btn-danger" style="margin-left: 45px;margin-top: 10px;text-align: center;" (click)="getStaff(currentStaff.staffid)">Edit</button>
                            <tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- <button class="btn btn-primary" (click)="setTrue1()">Add New Student</button> -->
        </div>
    </div>
</div>
